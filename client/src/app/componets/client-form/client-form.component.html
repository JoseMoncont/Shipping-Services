<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" [(ngModel)]="cliente.nombre" name="nombre"  placeholder="Nombre" class="form.control  w-100" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="cliente.apellido" name="apellido"  placeholder="Apellido" class="form.control  w-100" >
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="cliente.direccion" name="direccion"  placeholder="Direccion" class="form.control  w-100" >
                </div>
                <div class="form-group">
                    <input type="number" [(ngModel)]="cliente.cpostal" name="cpostal"  placeholder="Codigo Postal" class="form.control  w-100" >
                </div>
  
                <button class="btn btn-success btn-block" (click)=" edit ? updateCliente(): saveNewCliente()">Guardar</button>
            </form>
        </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card card-body text-center">
        <h3>{{cliente.nombre == '' ? 'Nombre': cliente.nombre}} </h3>
        <p>{{cliente.apellido == '' ? 'Apellido': cliente.apellido}} </p>
        <p>{{cliente.direccion == '' ? 'Direccion': cliente.direccion}} </p>
        <p>{{cliente.cpostal == '' ? 'Codigo Postal': cliente.cpostal}} </p>
        <p>{{cliente.created_at | date: 'yyyy-MM-dd'}} </p>
  
    </div>
  </div>
